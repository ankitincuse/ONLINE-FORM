<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .tagline { font-family: Arial, sans-serif; }
  </style>
  
  <!-- Main logo container -->
  <g transform="translate(10,15)">
    <!-- Incusehr text -->
    <text x="60" y="30" class="logo-text" font-size="32" fill="#0066cc">Incusehr</text>
    
    <!-- HR symbol -->
    <g transform="translate(0,5)">
      <circle cx="25" cy="20" r="20" fill="#0099ff"/>
      <path d="M15,15 h20 v10 h-20z" fill="white"/>
      <circle cx="25" cy="15" r="3" fill="white"/>
    </g>
    
    <!-- Tagline -->
    <text x="60" y="50" class="tagline" font-size="12" fill="#666666">Product by Hariyani Solutions Pvt Ltd</text>
  </g>
</svg>
