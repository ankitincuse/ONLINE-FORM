<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 2rem;
        }
        .table-responsive {
            margin-bottom: 2rem;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        .action-buttons {
            margin-bottom: 1rem;
        }
        .btn-export {
            background-color: #28a745;
            color: white;
        }
        .btn-export:hover {
            background-color: #218838;
            color: white;
        }
        .loading {
            display: none;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Form Submissions</h2>
            <div class="action-buttons">
                <button class="btn btn-export" onclick="exportData()">
                    <i class="bi bi-download"></i> Export to Excel
                    <span class="spinner-border spinner-border-sm loading" role="status"></span>
                </button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Mobile Number</th>
                        <th>Email</th>
                        <th>Submission Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submissionsContainer">
                    <!-- Submissions will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submission Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Verify token on page load
        fetch('/api/admin/verify', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Invalid token');
            }
            return response.json();
        })
        .catch(error => {
            console.error('Auth error:', error);
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        });

        // Add logout function
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }

        // Export data function
        async function exportData() {
            try {
                const loadingSpinner = document.querySelector('.loading');
                const exportButton = document.querySelector('.btn-export');
                
                // Show loading state
                loadingSpinner.style.display = 'inline-block';
                exportButton.disabled = true;

                const response = await fetch('/api/admin/export', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                // Convert response to blob
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                a.href = url;
                a.download = `submissions_${timestamp}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Export error:', error);
                alert('Failed to export data. Please try again.');
            } finally {
                // Hide loading state
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.btn-export').disabled = false;
            }
        }

        // Fetch submissions with authentication
        async function fetchSubmissions() {
            try {
                const response = await fetch('/api/admin/submissions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch submissions');
                }

                const result = await response.json();
                const submissions = result.data;
                
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = '';
                
                submissions.forEach((submission, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${submission.full_name}</td>
                        <td>${submission.mobile_number}</td>
                        <td>${submission.email || '-'}</td>
                        <td>${new Date(submission.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="viewDetails('${submission.id}')">
                                <i class="bi bi-eye"></i> View Details
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching submissions:', error);
                alert('Failed to fetch submissions. Please try again.');
            }
        }

        // View submission details
        async function viewDetails(id) {
            try {
                const response = await fetch(`/api/admin/submission/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch submission details');
                }

                const result = await response.json();
                const submission = result.data;
                
                // Format the details for modal
                const detailsHtml = `
                    <div class="submission-details">
                        <h5>Personal Information</h5>
                        <p><strong>Full Name:</strong> ${submission.full_name}</p>
                        <p><strong>Mobile Number:</strong> ${submission.mobile_number}</p>
                        <p><strong>Email:</strong> ${submission.email || '-'}</p>
                        <p><strong>Address:</strong> ${submission.address}</p>
                        <p><strong>Date of Birth:</strong> ${new Date(submission.dob).toLocaleDateString()}</p>
                        <p><strong>Joining Date:</strong> ${new Date(submission.joining_date).toLocaleDateString()}</p>
                        <p><strong>Aadhar Number:</strong> ${submission.aadhar_number}</p>
                        <p><strong>PAN Number:</strong> ${submission.pan_number || '-'}</p>
                        <p><strong>Father's Name:</strong> ${submission.father_name}</p>
                        <p><strong>Height:</strong> ${submission.height || '-'} cm</p>
                        <p><strong>Weight:</strong> ${submission.weight || '-'} kg</p>
                        
                        <h5 class="mt-4">Academic Details</h5>
                        ${submission.academic_details?.map(academic => `
                            <div class="mb-3">
                                <p><strong>Qualification:</strong> ${academic.qualification}</p>
                                <p><strong>Institute:</strong> ${academic.institute}</p>
                                <p><strong>Passing Year:</strong> ${academic.passing_year}</p>
                                <p><strong>Percentage:</strong> ${academic.percentage}%</p>
                            </div>
                        `).join('') || 'No academic details available'}
                        
                        <h5 class="mt-4">Reference Details</h5>
                        ${submission.reference_details?.map(reference => `
                            <div class="mb-3">
                                <p><strong>Name:</strong> ${reference.name}</p>
                                <p><strong>Contact:</strong> ${reference.contact}</p>
                                <p><strong>Relation:</strong> ${reference.relation}</p>
                            </div>
                        `).join('') || 'No reference details available'}
                        
                        <h5 class="mt-4">Documents</h5>
                        <p><strong>Passport Photo:</strong> ${submission.passport_photo_url ? `<a href="${submission.passport_photo_url}" target="_blank" class="btn btn-sm btn-primary"><i class="bi bi-image"></i> View</a>` : 'Not uploaded'}</p>
                        <p><strong>Aadhar Card:</strong> ${submission.aadhar_card_url ? `<a href="${submission.aadhar_card_url}" target="_blank" class="btn btn-sm btn-primary"><i class="bi bi-file-earmark"></i> View</a>` : 'Not uploaded'}</p>
                        <p><strong>Bank Details:</strong> ${submission.bank_details_url ? `<a href="${submission.bank_details_url}" target="_blank" class="btn btn-sm btn-primary"><i class="bi bi-file-earmark-text"></i> View</a>` : 'Not uploaded'}</p>
                    </div>
                `;
                
                document.getElementById('modalContent').innerHTML = detailsHtml;
                const modal = new bootstrap.Modal(document.getElementById('detailsModal'));
                modal.show();
            } catch (error) {
                console.error('Error fetching submission details:', error);
                alert('Failed to fetch submission details. Please try again.');
            }
        }

        // Initial fetch
        fetchSubmissions();
    </script>
</body>
</html>
